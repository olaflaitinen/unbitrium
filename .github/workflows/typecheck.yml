# =============================================================================
# Type Checking Workflow
# =============================================================================
# Runs mypy type checking to ensure type safety.
#
# No secrets required.

name: Type Check

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "src/**"
      - "pyproject.toml"
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # MyPy Type Checking
  # ===========================================================================
  mypy:
    name: MyPy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install types-PyYAML

      - name: Run mypy
        run: |
          mypy src/unbitrium \
            --config-file=pyproject.toml \
            --show-error-codes \
            --pretty

  # ===========================================================================
  # Pyright Type Checking (Alternative)
  # ===========================================================================
  pyright:
    name: Pyright
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyright

      - name: Run pyright
        run: pyright src/unbitrium
