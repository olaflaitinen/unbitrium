# =============================================================================
# Dependency Review Workflow
# =============================================================================
# Reviews dependencies for security vulnerabilities in pull requests.
#
# No secrets required.
#
# See: https://github.com/actions/dependency-review-action

name: Dependency Review

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@38ecb5b593bf0eb19e335c03f97670ae5765566f # v4.6.0
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, EUPL-1.2, Python-2.0
          comment-summary-in-pr: always
