site_name: Unbitrium
site_url: https://olaflaitinen.github.io/unbitrium/
repo_url: https://github.com/olaflaitinen/unbitrium
repo_name: Unbitrium

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/material3.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
      - Quick Start: getting_started/quickstart.md
  - Tutorials:
      - "Overview": tutorials/index.md
      # Tutorials 001-100 will be auto-generated here
  - API Reference:
      - Core: api/core.md
      - Datasets: api/datasets.md
      - Partitioning: api/partitioning.md
      - Aggregators: api/aggregators.md
      - Metrics: api/metrics.md
      - Systems: api/systems.md
      - Privacy: api/privacy.md
      - Benchmarks: api/benchmarks.md
  - Research:
      - Notes: research/notes.md
      - Validation: research/validation.md
      - Bibliography: references/bibliography.md
  - Community:
      - Contributing: community/contributing.md
      - Code of Conduct: community/code_of_conduct.md
